# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - chatbotma

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mediaaffairsat/chatbotma-filtered/
        username: ${{ secrets.AzureAppService_ContainerUsername_d72741a1ebb14907bff49d46c1fa980d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_647f205ff4bf496c9f271f278914b09e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mediaaffairsat/chatbotma-filtered/${{ secrets.AzureAppService_ContainerUsername_d72741a1ebb14907bff49d46c1fa980d }}/sample-app-aoai-chatgpt:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chatbotma'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_976d3190742f4fae9fbecba653b7ddee }}
        images: 'mediaaffairsat/chatbotma-filtered/${{ secrets.AzureAppService_ContainerUsername_d72741a1ebb14907bff49d46c1fa980d }}/sample-app-aoai-chatgpt:${{ github.sha }}'