# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy Full-Stack app to Azure Web App - chatbotma-nodejs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Set up Python version
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Build React Frontend
        run: |
          cd frontend
          npm ci
          npm run build --if-present
          npm run test --if-present

      - name: Install Python Backend Dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Copy Frontend Build to Static
        run: |
          mkdir -p app_root/static
          cp -r frontend/build/* app_root/static/
          cp -r backend/* app_root/
          echo "web: python app.py" > app_root/Procfile

      - name: Create startup script
        run: |
          echo '#!/bin/bash' > app_root/startup.sh
          echo 'python app.py &' >> app_root/startup.sh
          echo 'npx serve -s static -l $PORT' >> app_root/startup.sh
          chmod +x app_root/startup.sh

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_27690970946A4CA18BA04A3E223A0B19 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4767512BEDC641469A1CC70C267EFBF3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CE9E2DBEA26F48A7B766B3D54CA852DE }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'chatbotma-nodejs'
          package: app_root
